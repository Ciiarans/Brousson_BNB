<!DOCTYPE html>
<html>
<head>
  <title>Page non trouvée (404)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #dc3545;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oups! Page non trouvée.</h1>
    <p>La page que vous recherchez n'existe pas ou a été déplacée.</p>
    <p><a href="/">Retour à la page d'accueil</a></p>
  </div>
</body>
</html>
